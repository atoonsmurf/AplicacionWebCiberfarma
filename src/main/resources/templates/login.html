<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"> 	<!-- JSTL/ CustomTag-->

<head th:fragment="head"> 

  <title>Getting Started: Serving Web Content</title> 

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
</head>	

<body>

	<div style="margin-left: 20%; width: 60%;">
	<h1>Acceso al Sistema</h1>
	<form action="/login/validar" method="post" th:object="${usuario}">
		 
		    <div class="form-group ">
		      <label >Usuario</label>
		      <input type="email" th:field="*{correo}" class="form-control" placeholder="Ingrese usuario (correo)">
		    </div>
		    <div class="form-group ">
		      <label >Contraseña</label>
		      <input type="password" th:field="*{clave}" class="form-control" placeholder="Ingrese contraseña">
		    </div>	
			 
		  <button type="submit" class="btn btn-primary">Ingresar</button>
		
	</form>
	<br />
	<!-- Alerta -->
	<div class="alert alert-danger" role="alert" th:if="${mensaje}"  th:text="${mensaje}"></div>
	
	</div>
</body>

</html>
